apiVersion: apps/v1
kind: Deployment
metadata:
  name: local-todoapi-deploy
  labels:
    app: local-todoapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: local-todoapi
  template:
    metadata:
      labels:
        app: local-todoapi
    spec:
      containers:
      - name: app
        image: local/todoapi:v1
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /data
          name: test-volume
      volumes:
        - name: test-volume
          hostPath:
            # directory location on host
            path: /data
---
apiVersion: v1
kind: Service
metadata:
  name: local-todoapi-svc
spec:
  type: NodePort
  selector:
    app: local-todoapi
  ports:
  - name: local-todoapi-port
    protocol: TCP
    port: 8080
    targetPort: 8080